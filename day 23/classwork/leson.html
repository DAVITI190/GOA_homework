<!DOCTYPE html>
<html lang="ka">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block და Inline ელემენტები</title>
</head>
<body>
    <!-- Block ელემენტები -->
    <div>Block ელემენტი 3</div>
    <div>Block ელემენტი 2</div>
    <div>Block ელემენტი 1</div>

    <!-- Inline ელემენტები -->
    <span>Inline ელემენტი 3</span>
    <span>Inline ელემენტი 2</span>
    <span>Inline ელემენტი 1</span>
</body>
</html>
